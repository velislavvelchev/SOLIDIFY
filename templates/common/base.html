<!-- templates/habits/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SOLIDIFY</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>
<body class="{% block body_class %}{% endblock %}">
<div id="particles-js"></div>
<header>
  <nav>
    <div class="nav-links">
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
      <a href="{% url 'create-category' %}">Create Category</a>
      <a href="{% url 'create-habit' %}">Create Habit</a>
      <a href="{% url 'create-routine' %}">Create Routine</a>
    </div>
  </nav>
</header>


<main>
    {% block content %}
        <!-- Page specific content will go here -->
    {% endblock %}
</main>

<footer>
  <div class="footer-grid">
    <div>
      <h6>Your Account</h6>
      <a href="/auth/register/">Sign Up</a>
      <a href="/auth/login/">Log In</a>
    </div>

    <div>
      <h6>Features</h6>
      <a href="/habits/">Track Habits</a>
      <a href="/goals/">Set Goals</a>
      <a href="/statistics/">View Progress</a>
    </div>

    <div>
      <h6>SOLIDIFY</h6>
      <a href="/about/">About</a>
      <a href="/contact/">Contact</a>
      <a href="/privacy/">Privacy Policy</a>
    </div>

    <div>
      <h6>Follow Us</h6>
      <div class="social-icons">
        <a href="https://github.com/your-profile" target="_blank">
          <img src="{% static 'images/github.png' %}" alt="GitHub">
        </a>
        <a href="https://linkedin.com/in/your-profile" target="_blank">
          <img src="{% static 'images/linkedin.png' %}" alt="LinkedIn">
        </a>
        <a href="https://facebook.com/your-profile" target="_blank">
          <img src="{% static 'images/facebook.png' %}" alt="Facebook">
        </a>
      </div>
    </div>
  </div>
</footer>


<!-- Load particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<!-- Load your external particles config -->
<script src="{% static 'js/particles-init.js' %}"></script>
</body>
</html>

<!-- Custom Modal -->
<div id="categoryModal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
        <p>
            Changing the category type of an existing category will automatically change the category for all existing habits and routines already associated to that category.<br>
            <strong>Are you sure you want to do that?</strong>
        </p>
        <div class="modal-actions">
            <button id="modalConfirm" class="btn btn-confirm">Yes</button>
            <button id="modalCancel" class="btn btn-cancel">No</button>
        </div>
    </div>
</div>

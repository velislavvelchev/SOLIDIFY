<!-- templates/habits/create_routine.html -->
{% extends 'common/base.html' %}
{% load static %}

{% block body_class %}
    create-page
{% endblock %}

{% block content %}
    <div class="form-container">
        <div class="form-card">
            <h2 class="form-title">Create Schedule</h2>
            <form method="post" id="schedule-form">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="form-btn">Create</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{% static 'js/init-flatpickr.js' %}"></script>
    <script src="{% static 'js/date-to-utc.js' %}"></script>
{% endblock %}

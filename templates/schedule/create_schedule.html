<!-- templates/habits/create_routine.html -->
{% extends 'common/base.html' %}
{% load static %}

{% block body_class %}
    create-page
{% endblock %}

{% block content %}
    <div class="form-container">
        <div class="form-card">
            <h2 class="form-title">Create Schedule</h2>
            <form method="post" id="schedule-form">
                {% csrf_token %}
                {{ form }}

                <!-- Hidden UTC fields for start and end times -->
                <input type="hidden" name="start_time_utc" id="start_time_utc">
                <input type="hidden" name="end_time_utc" id="end_time_utc">

                <button type="submit" class="form-btn">Create</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/date-to-utc.js' %}"></script>
{% endblock %}
